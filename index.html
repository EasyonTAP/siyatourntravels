<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Launching Soon</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100svh; width:100svw}
    body{
      margin:0; overflow:hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display:flex; align-items:center; justify-content:center;
      background:#ffffff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
    }
    /* Single responsive image filling available viewport minus safe-area insets */
    img.hero{
      max-width: calc(100svw - (env(safe-area-inset-left) + env(safe-area-inset-right)));
      max-height: calc(100svh - (env(safe-area-inset-top) + env(safe-area-inset-bottom)));
      width:auto; height:auto;
      object-fit: contain; object-position: center;
      display:block;
    }

    /* Fallback for browsers without dynamic viewport support */
    @supports not (height: 100svh){
      html,body{height:100vh; width:100vw}
      img.hero{
        max-width: calc(100vw - (env(safe-area-inset-left) + env(safe-area-inset-right)));
        max-height: calc(100vh - (env(safe-area-inset-top) + env(safe-area-inset-bottom)));
      }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="Logo" class="hero" />
</body>
</html>
